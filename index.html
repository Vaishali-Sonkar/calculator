<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div id="main">
    <div class="calculator">
        <input type="text" id="display" disabled>
            <!-- <div id="calc-operation"></div>
            <div id="calc-typed"></div> -->
    
        <div class="buttons">
            <button class="ac" onclick="clearDisplay()">AC</button>
            <button class="opt" onclick="deletelast()">Del</button>
            <button class="opt" onclick="addToDisplay('/')">/</button>
            <button class="opt" onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="opt" onclick="addToDisplay('-')">-</button>
            <button  onclick="addToDisplay('4')">4</button>
            <button  class="" onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="opt" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="opt" onclick="calculate()">=</button>
            <button onclick="addToDisplay('0')">0</button>
            <button  onclick="addToDisplay('.')">.</button>
        </div>
    </div>
    </div>
    <script src="later.js"></script>
</body>


</html>
